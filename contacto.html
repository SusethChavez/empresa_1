<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fdf6e3; /* Fondo vintage beige suave */
      font-family: 'Georgia', serif;
      height: 100vh;
      color: #4b2e2e;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header img {
      width: 200px;
      height: auto;
    }

    a{
      color: black;
    }

    
    .barras {
      display: flex;
      justify-content: flex-end;
      margin: 1rem;
    }

    button {
      background-color: #d4a373; /* Marrón claro */
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .desplegable {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #f3e5d0; /* Beige vintage */
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }

    .menu {
      list-style: none;
      padding: 0;
    }

    .menu li {
      margin: 20px 0;
    }

    .menu a {
      color: #a0522d;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    main {
      text-align: center;
      background-color: #fff8ef; /* Fondo rosado muy claro */
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      margin-top: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.2rem;
      color: #a0522d;
      margin-bottom: 0.5rem;
    }

    h3 {
      font-size: 1.2rem;
      color: #6b4c3b;
      margin-bottom: 1rem;
      font-style: italic;
    }

    section p {
      margin: 0.5rem 0;
    }

    hr {
      margin: 2rem 0;
      border: 1px dashed #d4a373;
    }

    @media (max-width: 768px) {
      .desplegable {
        width: 100%;
      }
      main {
        font-size: 1rem;
      }
    }
    </style>
</head>
<body>
    
  <div class="barras">
    <button onclick="abrir_menu()" id="btnAbrir">☰</button>
  </div>

  <div class="desplegable" id="menu">
    <button onclick="cerrar_menu()" id="btnCerrar">✖</button>
    <ul class="menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="sabores.html">Sabores</a></li>
      <li><a href="promociones.html">Promociones</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </div>

    <table cellspacing="20">

           <td><img src="gmail.webp" width="120" height="110"><figcaption>contacto@dulcenievegt.com </figcaption></td>

        <tr>
          <td><img src="face.webp" width="120" height="110"><a href="https://facebook.com/dulcenieve"><figcaption>Heladería dulcenieve </figcaption></a></td>
          <td><img src="insta.webp" width="120" height="110"><a href="https://instagram.com/Heladeríadulce_nieve"><figcaption>@dulcenieve </figcaption></a></td>
        </tr>
    </table>
  </center>

    <script>
      function abrir_menu() {
        document.getElementById("menu").style.transform = "translateX(0)";
      }
      function cerrar_menu() {
        document.getElementById("menu").style.transform = "translateX(-100%)";
      }
    </script>


</body>
</html>
